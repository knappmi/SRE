version: '3.8'

services:
  # PostgreSQL - Popular open-source relational database
  postgres:
    image: postgres:16-alpine
    container_name: sre-postgres
    environment:
      POSTGRES_USER: sre_user
      POSTGRES_PASSWORD: sre_password
      POSTGRES_DB: sre_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/postgres_init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL - Widely used relational database
  mysql:
    image: mysql:8.0
    container_name: sre-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sre_db
      MYSQL_USER: sre_user
      MYSQL_PASSWORD: sre_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/mysql_init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Popular document database
  mongo:
    image: mongo:7
    container_name: sre-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: sre_user
      MONGO_INITDB_ROOT_PASSWORD: sre_password
      MONGO_INITDB_DATABASE: sre_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./nosql/mongo_init.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - In-memory data store
  redis:
    image: redis:7-alpine
    container_name: sre-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:
  mongo_data:
  redis_data:
