version: '3.8'

services:
  # Web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre-web
    ports:
      - "8080:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Application backend (example)
  app:
    image: python:3.11-alpine
    container_name: sre-app
    working_dir: /app
    command: python -m http.server 8000
    ports:
      - "8000:8000"
    networks:
      - app-network
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    restart: unless-stopped

  # Redis cache
  cache:
    image: redis:7-alpine
    container_name: sre-cache
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - cache-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  cache-data:
